{% set name = "psiresp" %}
{% set version = "0.4.2" %}

package:
  name: psiresp-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7fb069351824df32a5064bc4061877d35cf8907c7ef6aa6d83a4af0797b72ae4

build:
  number: 0

outputs:
  - name: psiresp-base
    
    build:
      noarch: python
    script: install_base.sh
    
    requirements:
      host:
        - python >=3.7,<3.10
        - pip
      run:
        - python >=3.7
        - qcelemental >=0.22.0
        - numpy
        - pydantic >=1.0
        - scipy >=1.4
        - tqdm
    
    test:
      imports:
      - psiresp
      files:
        - test_basic_psiresp.py
      commands:
        - python test_basic_psiresp.py

  - name: psiresp
    build:
      noarch: python

    requirements:
      host:
        - python >=3.7,<3.10
        - pip
      run:
        - python >=3.7,<3.10
        - geometric
        - rdkit
        - qcfractal >=0.15.8
        - requests
        - h5py <3.2
        - {{ pin_subpackage('psiresp-base', exact=True) }}
    
    test:
      imports:
        - psiresp
      files:
        - test_rdkit_psiresp.py
      commands:
        - python test_rdkit_psiresp.py


about:
  home: https://github.com/lilyminium/psiresp
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: 'Calculate RESP charges with Psi4'
  description: |
    PsiRESP is a package for calculating atomic partial charges
    from restrained and unrestrained electrostatic potential fits.
    The electrostatic potentials can be calculated using QCFractal
    and Psi4, or provided.
  doc_url: https://psiresp.readthedocs.io/
  dev_url: https://github.com/lilyminium/psiresp

extra:
  recipe-maintainers:
    - lilyminium
